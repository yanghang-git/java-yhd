	<script>


		$('body').on('click', '.update', (function () {
			console.log(getCatalogDepth(this));
		}));



		function getCatalogUpId(element) {
			return $(element).parent().parent().parent().parent().parent().children('div').children('.msg').text();
		}
		function getCatalogUp(element) {
			return $(element).parent().parent().parent().children('div');
		}

		function getCatalogDepth (element) {
			let depth = 1;
			let temp = $(element).parent().parent();
			let tempUp = getCatalogUp(temp);
			while (typeof tempUp[0] !== 'undefined') {
				depth++;
				tempUp = getCatalogUp(tempUp);
			}
			return depth;
		}

		$('.selectTwo').hide();
		$('.selectOne').hide();

		$('#levelOne').change(function () {
			$('.selectOne').hide();
			$('.selectTwo').hide();
		});
		$('#levelTwo').change(function () {
			$('.selectOne').show();
			$('.selectTwo').hide();
		});
		$('#levelThree').change(function () {
			$('.selectOne').show();
			$('.selectTwo').show();
		});

		function Obj (msg) {
			this.msg = msg;
			this.obj = [];
		}
		let one1 = new Obj('one1');

		let two1 = new Obj('two1');
		let two2 = new Obj('two2');
		one1.obj.push(two1, two2);
		let three1 = new Obj('three1');
		let three2 = new Obj('three2');
		two1.obj.push(three1, three2);
		let three3 = new Obj('three3');
		let three4 = new Obj('three4');
		two2.obj.push(three3, three4);
		//
		//
		let one11 = new Obj('one1-1');

		let two12 = new Obj('two1-1');
		let two22 = new Obj('two2-2');
		one11.obj.push(two12, two22);
		let three12 = new Obj('three1-1');
		let three22 = new Obj('three2-2');
		two12.obj.push(three12, three22);
		let three32 = new Obj('three3-3');
		let three42 = new Obj('three4-4');
		two22.obj.push(three32, three42);

		// two1.obj.push(one11);
		// one1.obj.push(one11);

		// console.log(one1);

		let arr = [one1, one11];


		$('.cValue').append($(loadIndentCatalog(arr)));
		function loadIndentCatalog(target) {
			let result = "";
			for (let i = 0; i < target.length; i++) {
				result += `<ul>
				<li>
				<div class="row statusName">
				<div class="msg">` + target[i].msg + `</div>
				<div class="oper ">
				<button class="btn update btn-outline-dark" data-toggle="modal" data-target="#updateStatus">修改</button>
				<button class="btn remove btn-outline-dark">删除</button>
				</div>
				</div>
				` + (target[i].obj.length > 0 ?  loadIndentCatalog(target[i].obj)  : "") + `
				</li>
				</ul>`;
			}
			// $('.cValue').append($(result));

			return result;
		}
